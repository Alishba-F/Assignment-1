<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Typologies</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <!-- Title  -->
    <h1>Build Your Own Starry Night</h1>
   
<!-- main canvas -->
    <div id="window"> 
        <div class="window-glass"></div>
    </div>

<!-- Elements on the left of the canvas -->
<div id="left-container" class="container">
    <div class="window">
        <img class="star" alt="star" id="star1" src="https://freepngtransparent.com/wp-content/uploads/2023/03/cloud-png-241.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star2" src=" https://freepngtransparent.com/wp-content/uploads/2023/03/cloud-png-232.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star3" src="https://freepngtransparent.com/wp-content/uploads/2023/03/cloud-png-194.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star4" src=" https://freepngtransparent.com/wp-content/uploads/2023/03/cloud-png-199.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star5" src="https://freepngtransparent.com/wp-content/uploads/2023/03/moon-png-133.png"/>
    </div>
     <div class="window">
        <img class="star" alt="star" id="star6" src="https://freepngtransparent.com/wp-content/uploads/2023/03/moon-png-189.png" />
	</div>
</div>

<!-- Elements on the right side of the canvas -->
<div id="right-container" class="container">
	 <div class="window">
        <img class="star" alt="star" id="star7" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>
   
    <div class="window">
        <img class="star" alt="star" id="star8" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star9" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star10" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>
   
    <div class="window">
        <img class="star" alt="star" id="star11" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>
    <div class="window">
        <img class="star" alt="star" id="star12" src="https://freepngtransparent.com/wp-content/uploads/2023/03/Star-Png-214.png" />
	</div>

</div>


<!-- The window panes v= vertical line, h= horizontal line -->

<div class="Window-pane-h"></div>
<div class="Window-pane-v"></div>

    <script src="index.js"></script>
  </body>
</html>
